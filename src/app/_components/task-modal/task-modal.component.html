<h2 mat-dialog-title>
  {{ task.title ? "Editar Tarefa" : "Adicionar Nova Tarefa" }}
</h2>
<mat-dialog-content>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Title"
        [(ngModel)]="task.title"
        name="title"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        placeholder="Description"
        [(ngModel)]="task.description"
        name="description"
      ></textarea>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [matDatepicker]="picker"
        placeholder="Choose a date"
        [(ngModel)]="task.date"
        name="date"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button color="primary" (click)="onConfirmClick()">Confirm</button>
</mat-dialog-actions>
